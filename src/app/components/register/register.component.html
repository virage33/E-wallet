<div class="main-container">
    <div class="back-btn" routerLinkActive="active" routerLink="" >
        <i class="bi bi-arrow-90deg-left"></i>
    </div>
    <div class="register-form-container">
        <h2>Register</h2>
        <form >

            <div class="name">
                <input type="text" name="name" id="firstname" placeholder="First Name"><br>
                <input type="text" name="name" id="lastname" placeholder="Last Name">
            </div>
            <input type="email" name="email" id="email" placeholder="email"><br>
            <input type="password" name="password" id="password" placeholder="password"><br>
            <input type="tel" name="number" id="number" placeholder="Phone Number"><br>
            <input type="number" name="pin" placeholder="Transaction Pin">
            
            <div class="col-12">
              <button type="submit" class="btn btn-dark">Register</button>
            </div>
          </form>
    </div>
</div>
